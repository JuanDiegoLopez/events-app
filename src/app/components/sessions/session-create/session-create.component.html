<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form [formGroup]="newSessionForm" (ngSubmit)="saveSession(newSessionForm.value)" autocomplete="off">
    <div class="form-group">
      <label for="sessionName">Session Name:</label>
      <em class="form-group__em--error" *ngIf="name.invalid && name.dirty">Required</em>
      <input type="text" formControlName="name" id="name" class="form-control" placeholder="Session Name..." [ngClass]="{'form-group__input--error': name.invalid && name.dirty}">
    </div>
    <div class="form-group">
        <em class="form-group__em--error" *ngIf="presenter.invalid && presenter.dirty">Required</em>
      <label for="presenter">Presenter:</label>
      <input type="text" formControlName="presenter" id="presenter" class="form-control" placeholder="Presenter..." [ngClass]="{'form-group__input--error': presenter.invalid && presenter.dirty}">
    </div>
    <div class="form-group">
      <label for="duration">Duration:</label>
      <em class="form-group__em--error" *ngIf="duration.invalid && duration.dirty">Required</em>
      <select formControlName="duration" id="duration"  class="form-control" [ngClass]="{'form-group__input--error': duration.invalid && duration.dirty}">
        <option value="">Select Duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group">
      <label for="level">Level:</label>
      <em class="form-group__em--error" *ngIf="level.invalid && level.dirty">Required</em>
      <select formControlName="level" id="level"  class="form-control" [ngClass]="{'form-group__input--error': level.invalid && level.dirty}">
        <option value="">Select Level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group">
      <label for="abstract">Abstract:</label>
      <em class="form-group__em--error" *ngIf="abstract.invalid && abstract.dirty && abstract.errors.required">Required</em>
      <em class="form-group__em--error" *ngIf="abstract.invalid && abstract.dirty && abstract.errors.maxLength">Cannot exceed 400 characters</em>
      <em class="form-group__em--error" *ngIf="abstract.invalid && abstract.dirty && abstract.errors.restrictedWords">Restricted words found: {{ abstract.errors.restrictedWords }} </em>
      <textarea formControlName="abstract" id="abstract" rows="3" class="form-control" [ngClass]="{'form-group__input--error': abstract.invalid && abstract.dirty}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="newSessionForm.invalid">Save</button>
    &nbsp;
    <button type="button" class="btn btn-deafult" (click)="cancel()">Cancel</button>
  </form>
</div>
