<div class="votingWidgetContainer pointable" (click)="onClick()">
  <div class="well votingWidget">
    <div class="votingButton">
      <i [style.color]="iconColor" class="glyphicon glyphicon-heart"></i>
    </div>
    <div class="badge votingCount">
      <span>{{ count }}</span>
    </div>
  </div>
</div>
