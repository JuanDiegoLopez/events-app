<div class="row" *ngFor="let session of visibleSessions">
  <div class="col-md-10">
    <app-collapsible-well>
      <div well-title>
        {{ session.name }}
        <i class="glyphicon glyphicon-fire" style="color: red" *ngIf="session.voters.length > 3"></i>
      </div>
      <div well-body>
        <h5>{{ session.presenter }}</h5>
        <span>Duration: {{ session.duration | duration}}</span>
         - 
        <span>Level: {{ session.level }} </span>
        <p>{{ session.abstract }}</p>
      </div>
    </app-collapsible-well>
  </div>
</div>
