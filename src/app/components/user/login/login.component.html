<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em class="form-group__em--error" *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin)">Required</em>
      <input type="text" (ngModel)="userName" name="username" id="userName" class="form-control" [ngClass]="{'form-group__input--error': loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin)}" placeholder="User Name..." required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em class="form-group__em--error" *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)">Required</em>
      <input type="password" (ngModel)="password" name="password" id="password" class="form-control" [ngClass]="{'form-group__input--error': loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)}" placeholder="Password..." required>
    </div>
    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </span>
    &nbsp;
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
