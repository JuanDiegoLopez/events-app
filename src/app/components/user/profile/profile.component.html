<h1>Edit your profile</h1>
<hr>
<div class="col-md-4">
  <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <em class="form-group__em--error" *ngIf="!validateFirstname() && profileForm.controls.firstName.errors.required">Required</em>
      <em class="form-group__em--error" *ngIf="!validateFirstname() && profileForm.controls.firstName.errors.pattern">Must start with a letter</em>
      <input type="text" formControlName="firstName" id="firstName" class="form-control" [ngClass]="{'form-group__input--error': !validateFirstname()}" placeholder="First Name...">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <em class="form-group__em--error" *ngIf="!validateLastname()">Required</em>
      <input type="text" formControlName="lastName" id="lastName" class="form-control" [ngClass]="{'form-group__input--error': !validateLastname()}" placeholder="Last Name...">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    &nbsp;
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
